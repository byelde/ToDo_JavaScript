<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">

        <div class="input">
            <input type="text" class="taskName" placeholder="What I should do...">
            <button class="add" onclick="addTask()">Add</button>
        </div>

        <ul class="taskList">
            <li>
                <img src="/assets/img/check.png">
                <p>Example</p>
                <img src="./assets/img/trash-bin.png">
            </li>
        </ul>

    </div>
</body>
<script src="./assets/js/script.js"></script>

</html>
